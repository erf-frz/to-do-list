<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <title>To Do List</title>
</head>
<body>
    <div class="container">
       <div class="top">
            <div class="row">
                <h1>Work To-Dos</h1>
            </div>
            <div class="row">
                <div class="help-text">
                    <p class="one">Enter text into the input field to add items to your list.</p>
                    <p class="two">Click the item to mark it as complete.</p>
                    <p class="three">Click the "X" to remove the item from your list.</p>
                </div>
            </div>
       </div>
       <div class="buttom">
            <div class="row input">
                <input type="text" placeholder="New item..." id="user-input" maxlength="27">
                <a href="#" id="enter"> <ion-icon name="pencil-outline"></ion-icon></a>
            </div>
            <div class="row items-holder">
           <!-- <div class="item">
                    <div class="description">Shopping</div>
                    <a href="#" class="cross"><ion-icon name="close-outline"></ion-icon></a>
                </div>   -->
            </div>
       </div>
        
        
    </div>


  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
